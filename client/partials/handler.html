<h1>
	{{name}} has {{issues.length}} issue<span ng-show="issues.length > 1">s</span>
</h1>
<table class="table">
	<tr>
		<th>
			Number
		</th>
		<th>
			Name
		</th>
		<th>
			State
		</th>
		<th>
		</th>
		<th>
		</th>
	</tr>
	<tr ng-repeat="issue in issues | orderBy: ['order', '-_id']" ng-class="issue.style">
		<td>
			<a href="http://ims.tmaxsoft.com/tody/ims/issue/issueView.do?issueId={{issue._id}}">{{issue._id}}</a>
		</td>
		<td>
			{{issue.name}}
		</td>
		<td>
			{{issue.state}}
		</td>
		<td>
			<span class="label label-info" ng-show="issue.minor">minor</span>
		</td>
		<td>
			<span class="label label-success" ng-click="edit(issue)">Edit</label>
		</td>
	</tr>
</table>
